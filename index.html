<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Voyage Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="https://imgrosetta.mynet.com.tr/file/15842065/15842065-700x400.jpg" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="https://iaspr.tmgrup.com.tr/album/2023/06/15/nicolo-zaniolo-transfer-kararini-verdi-galatasaray-mi-italya-mi-1686833807224.jpg" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="https://img3.aksam.com.tr/imgsdisk/2022/10/23/t25_dries-mertensten-hakeme-t-722.jpg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Mauro Icardi</h1>
				<h4 class="text location">Argentina</h4>
				<p class="text description">Love of the Galatasaray fans</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Nicolo Zaniolo</h1>
				<h4 class="text location">Italia</h4>
				<p class="text description">Galatasaray's Italian Bull</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Dries Mertens</h1>
				<h4 class="text location">Belgium</h4>
				<p class="text description">Like an aged wine</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://imgrosetta.mynet.com.tr/file/15842065/15842065-700x400.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://iaspr.tmgrup.com.tr/album/2023/06/15/nicolo-zaniolo-transfer-kararini-verdi-galatasaray-mi-italya-mi-1686833807224.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://img3.aksam.com.tr/imgsdisk/2022/10/23/t25_dries-mertensten-hakeme-t-722.jpg" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>

<div class="support">
	<a href="https://twitter.com/berkantkrkyss" target="_blank"><i class="fab fa-twitter-square"></i></a>
	<a href="https://www.linkedin.com/in/berkant-karakayis/" target="_blank"><i class="fab fa-linkedin"></i></a>
</div>
  <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
